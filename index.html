<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tempro</title>
</head>

<body>
    <div class="main_wrapper">
        <div class="main_title_wrapper">
            <img class="logo" src="icon.png" alt="logo" width="30" height="30" />
            <h1 class="title">TEMPRO</h1>
        </div>
        <div class="content"></div>
        <div class="main_signin_wrapper">
            <button class="signin_btn">Login with Discord</button>
        </div>
    </div>
    <script type="text/javascript">
        navigator.serviceWorker.register("background.js").then(
            function(registration) {
                console.log(
                    "ServiceWorker registration successful with scope: ",
                    registration.scope
                );
            },
            function(err) {
                console.log("ServiceWorker registration failed: ", err);
            }
        );
    </script>
</body>

</html>
